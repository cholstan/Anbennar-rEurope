l_english:
 X01:0 "Gerudian Empire"
 X01_ADJ:0 "Gerudian"
 X01_ideas:0 "Gerudian Empire Ideas"
 X01_ideas_start:0 "Gerudian Empire Traditions"
 X01_ideas_bonus:0 "Gerudian Empire Ambition"
 X01_one:0 "Legacy of the Clans"
 X01_one_desc:0 "In olden times the ruler of a clan would be decided by battle. While this tradition has been a thing of the past we Gerudians still value strength of both body and mind, as well as an inclination to military matters. This is reflected in our rulers as well."
 X01_two:0 "A Reavers Life"
 X01_two_desc:0 "The life of a reaver is embedded deeply into our hearts and culture. To go out to sea, to plunder for slaves and treasure is as natural to us as breathing."
 X01_three:0 "Hardened by the frost"
 X01_three_desc:0 "The winters in Gerudia are cold and tough. It takes a certain type of hardyness and bodily strength that the southerners lack to survive in the cold north. This strong breed of people will not back down in the face of ice and frost, nor to a wound."
 X01_four:0 "The Thing of war"
 X01_four_desc:0 "While our administration is as modern as they come we do not forfeit our traditions. Once every year, at the eve of winter solstice, the leaders of the Gerudian clans meet for the great Thing. Matters of war and battle are discussed and the cheiftains compete, as much with words and strategies as with strength and blade. Whoever sets themself apart are appointed to advise the High King in matters of war."
 X01_five:0 "People of the sea"
 X01_five_desc:0 "We are a seafaring people though and through. While the great longboats are a thing of the past we still heavily rely on ships and boats to connect our Empire. Many a Gerudian has spent part of their lives on a ship, still as many have gone to war on one."
 X01_six:0 "Work or die"
 X01_six_desc:0 "You have no time to slack off in Gerudia. When the winter comes you had better been prepared, unless you want to freeze or starve to death. When the alternative is death, one tends to prefer to work hard."
 X01_seven:0 "Blood of Giants"
 X01_seven_desc:0 "The southerners often claim that Gerudians have inherited the blood of giants, that we are as related to trolls as to other men. While this is obviously untrue us Gerudians grow tall and broad and strong of body. When met in a melee the southerners are quickly dispatched by superior Gerudian strength and blade."
 
 X02:0 "Carneter"
 X02_ADJ:0 "Carneter"
 X02_ideas:0 "Carneter Ideas"
 X02_ideas_start:0 "Carneter Traditions"
 X02_ideas_bonus:0 "Carneter Ambition"
 X02_one:0 "Paper Barons of Carneter"
 X02_one_desc:0 "After their partition, the lands of Carneter became dominated by local barons and their small baronies and shires. Reunification rather than destroy this ancient institution that survived the old kingdom saw fit to burden the barons with honours and duties.\nThese small lords with intricate knowledge of their land accrued across centuries could muster the kingdoms forces the best, and thus the paper barons were born - the chief administrative unit in both harvest and war. With the invention of wood pulp, this moniker received a second meaning, ensuring the title outlasts feudalism well into the 19th century as both a term for the kingdoms bureaucrats and for the nobles turned industrialists."
 X02_two:0 "A Vow in Wood"
 X02_two_desc:0 "Carnetori do not speak vows at their weddings. Their vow is as simple and sturdy as they are. The bride and groom bury seeds in the forest without a word. Then they celebrate, consummate and then cohabitate.\nAs long as their bond lasts, the newlyweds tend to the seeds sown that day. The trees they grow are the symbol of their love as well as their shared duty. Should one perish, their spouse takes on the duties of their spouse by taking the sole duty of nurturing these trees. And once both perish it is their offspring who claim these trees. For it is out of your parents love that you are born, and it is that love that you carve into your house, your wagon or your ship. This sharing of life, love and duty reverberates into Carnetori society, all the way up to its leadership and army."
 X02_three:0 "Reforestation of Eilsin"
 X02_three_desc:0 "Eilsin held the old capital of the kingdom, but the woods have since yielded to vineyard under Duke Lucian, and virtue fled before madness under Reanna. For the old capital to be restored, the forests need to be resown, spirits put to rest and magic must cleanse vile necromancy. Only once the woods are restored and nature has healed can we rebuild the city of Ilvandet."
 X02_four:0 "Ancard's stand"
 X02_four_desc:0 "'Here fell Ancard, whence comes such another?'\n\nA small plaque by Ancard's crossing poses a simple question for every Carnetori that passes. It is this question that the rank and file of Carneter is expected to answer, and the one posed again and again by their drillmasters. Thus, when Lorents knights come again, a Carnetori footman knows that he should strive to stand his ground until it gives in from under him."
 X02_five:0 "Between two titans"
 X02_five_desc:0 "Carneter has failed to balance its alliances and threats, and was thus partitioned. Its last embers had been snuffed out when Ilvandet married Eilsin.\nLorent and Anbennar have only grown in strength since those times and their crowns once again look outward. Lest we perish in a new Lilac war, our diplomats must not miss a step again in the grand concert of Cannor. While While other fleets sail to war, the Pearl Fleet boasts the swiftest frigates clutching simple treasures that can make or break a nation - seals, promises and the people that keep them."
 X02_six:0 "Wine, barrels and ships"
 X02_six_desc:0 "The reformation of the kingdom has seen the surprising blooming of an interconnected economy. As the woods of the heartland could now freely provide for the trade fleet of Pearlsedge and the wineyards of the northern fringes, which in turn could all be sold all in the ports or the south - the Carnetori economy has become greater than the sum of its parts. This simple abolition of tolls has become the tie that binds the kingdom together more than any other."
 X02_seven:0 "Bloomsdawn King"
 X02_seven_desc:0 "On the last week of bloomsdawn, all the barons men leave their castle posts and garrisons to array at their lieges gardenAs for the next week there will be an all out assault on the first springs flowers. Children from across a barons' shire have been planning the whole winter how best to sneak in and steal these early gifts of Halanna, and, for the entire week, they can now test their wits against their liege's sheriffs unrestrained.\nFrom their captured trophies they then craft wreaths of flowers and vines to present to the adults at the Bloomsdawn festival. Their Baron then arrives on horseback, and judging the crowns, picks a child to question. The baron questions the child where they found such a magnificent crown. The child replies that it was gifted to them by Halanna , and can only be taken by fell Dolumir. The shire then proclaims the child to be the Bloomsdawn King , and has them lead the festival procession, which  sprinkles seeds of flowers across the shire to welcome spring.\nThere is a deeper root to this festival however - it's a celebration of the Carnetori Yeoman who won his rights and courts in ancient times, and has not surrendered them to their baron since. Their Baron may rule, but he rules over freer men than those of Lorent."

