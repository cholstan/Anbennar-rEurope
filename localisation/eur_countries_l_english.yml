 X04:0 "Damerian Republic"
 X04_ADJ:0 "Damerian"
 X04_ideas:0 "Damerian Republic Ideas"
 X04_ideas_start:0 "Damerian Republic Traditions"
 X04_ideas_bonus:0 "Damerian Republic Ambition"
 X04_one:0 "Friendly neighbourhood Heroes"
 X04_one_desc:0 "Anbencóst has long been the origin point and final destination of many adventures, providing the city with a varied roster of novice , experienced and retired heroes to recruit from in times of trouble. The new government of the republic has concluded that the secret to the city's success was in fact supply. Attracting adventurers with favourable reforms, the right to climb as high as any of the nobility of old  and, most importantly, plenty of attractions and shops to spend their loot on would ensure that for every problem that arises, ten hired heroes would respond."
 X04_two:0 "Waterworks of West Damesear"
 X04_two_desc:0 "The republic of old sustained cities far more prosperous than many of the busiest ports of the empire through the simple mastery of water. Ensuring running water to every quarter and plenty of water for waste disposal solves many of the problems of urban life, but maintaining the great works of engineering left to us had so far been proven a daunting challenge. With the unification of the Magisterium and the priests of Dame however, a magical shortcut has been found. To the sound of a thousand grumbling wizards and clerics clocking in every day to inglorious menial work manipulating water and divining the needs of each district, the aquaducts, pumps and drains of Dameria return to life every day."
 X04_three:0 "To Plug the Damesneck"
 X04_three_desc:0 "The entirety of the Empire's lifeblood flows through the Damesneck.  Every day, countless trade ships flow through, wary of privateers and rocks as they ferry their cargo to connect the empire and the world. It is over this shallow waterway that the shadow of the republic's navy falls. Consisting of swarms of lithe galleys that can cut the waves with their sharpened bows,  the Damerian navy boasts that it is able to plug the neck at a day's notice...and keep it plugged as long as necessary."
 X04_four:0 "Damerian Drill and Ceremony Manual"
 X04_four_desc:0 "The advent of the printing press saw the Republic commission a series of military manuals for the education of the army from the Order of the Chroniclers. Unexpectedly, this saw a divergence in the ranks, as while for many branches this saw a leap in the development of applied sciences, the merchant marine guards instead saw greater need for pomp and manners when presenting to foreign ports. In no time at all, the visit of Damerian trading fleets became a first class spectacle for the common folk of harbours as far away as Bulwar and the Damerian marines became a  key element of the Damerian foreign image."
 X04_five:0 "Dazzling Damerian Diplomacy"
 X04_five_desc:0 "Due to hosting denizens from the most diverse backgrounds, Dameria was always well suited for diplomacy. It was only with the withering of the nobility and the feudal barriers they maintained that this potential was fully realized under the republic. With diplomats from nearly every race and culture in Cannor now being able to climb the ranks in the imperial palace, Damerian diplomacy could and would greet any partner on their own terms without sacrificing any of the grandeur and debonair that graced the Dameria of old."
 X04_six:0 "This Sceptered Isle"
 X04_six_desc:0 "The Damesear is the heart of Dameria in particular, Anbennar in general and Cannor as a whole. The Magisterium, the Palace, the Parliament, the Adventurer Guilds... a solid half of the institutions of note reside on its shimmering shores. It is the beating heart driving the world around it forward and Damerians consider it their distinguished duty to defend it."
 X04_seven:0 "In Defense of a Dream"
 X04_seven_desc:0 "Every Damerian knows that the light of the republic can be snuffed out once more and a new age of plutocracy and tyranny could arise. Yet they also know that the Damerian Republic cannot truly die. Not while people still hold onto it in their hearts. For centuries it has marched on in the hearts and minds of men and women, and it's dream and promise will live through the centuries that come as long as there are those who cherish and fight for it."

