 X33:0 "Doddcodds"
 X33_ADJ:0 "Mangrove Gnome"
 X33_ideas:0 "Mangrove Gnome Ideas"
 X33_ideas_start:0 "Doddcodds Traditions"
 X33_ideas_bonus:0 "Doddcodds Ambitions"
 X33_1:0 "Lizardfolk Mercenaries"
 X33_1_desc:0 "There are far to few gnomes to maintain a large army. To ensure the Doddcodds remain secure all the same we make use of Lizardmen to increase our numbers greatly."
 X33_2:0 "Gnomish artisans"
 X33_2_desc:0 "Gnomish artisans have gained a reputation for quality in Sarhal. Nobody makes products quite like us, meaning we can ask higher prices for our products."
 X33_3:0 "Generale polder"
 X33_3_desc:0 "The Generale polder is a council of sorts made up of artificers, enginners, urban planners, the admirality and lizardfolk tribal leaders. It is the ruling council of our technocracy. Giving our lesser 'allies' representation means we can work together better."
 X33_4:0 "A new Hierarchy"
 X33_4_desc:0 "The Hierarch has been destroyed in the great catastrophy known as the Dragonwake. Now we are the last remnant of gnomekind, destined to build a new Hierarchy here in Sarhal."
 X33_5:0 "Wood plantations"
 X33_5_desc:0 "It can be hard to get our hands on sufficient wood for shipbuilding. To remedy this issue we have started wood plantations were fast growing tree's are grown to produce high quality wood for our ship building efforts."
 X33_6:0 "Merchant diplomacy"
 X33_6_desc:0 "Most of our diplomatic relationships are established via trade, we exchange goods for services and alliances. In order to ensure we always have enough 'allies' we must ensure we have enough merchants to establish and strengthen our ties."
 X33_7:0 "A small people"
 X33_7_desc:0 "Our people are small, both in stature and in number. Thus we have no choice but to assimilate the natives into our new Hierarchy."