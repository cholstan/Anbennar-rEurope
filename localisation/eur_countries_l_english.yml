 X31:0 "Bervinâl Dhûmankon"
 X31_ADJ:0 "Broze Dwarven"
 X31_ideas:0 "Broze Dwarven Ideas"
 X31_ideas_start:0 "Bervinâl Dhûmankon Traditions"
 X31_ideas_bonus:0 "Bervinâl Dhûmankon Ambitions"
 X31_one:0 "The Bronze Dual Government"
 X31_one_desc:0 "Our nation has the unique system that integrates a Dwarven ruling class with a Bronze Lion army who oversee and protect their citizens."
 X31_two:0 "Mountain Dwellers"
 X31_two_desc:0 "We are able to traverse the highlands of Khetapera like the natives that we are."
 X31_three:0 "Bronze Excellence"
 X31_three_desc:0 "Our rulers have dedicated their lives for the chance of leading our nation."
 X31_four:0 "The Bronze Pride"
 X31_four_desc:0 "The Bronze Lions that fight for us are unmatched by any Sarhalian."
 X31_five:0 "Digging Experts"
 X31_five_desc:0 "Dwarven expertise allows us to improve this harsh environment like no one else."
 X31_six:0 "Trained by Aakhet"
 X31_six_desc:0 "The lessons taught by Aakhet the Bronze has led our nation to have some of the best generals around."
 X31_seven:0 "The Bronze Court"
 X31_seven_desc:0 "Our bureaucracy is a well oiled machine."

