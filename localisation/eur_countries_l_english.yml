 A69_ideas:0 "Coppertown Ideas"
 A69_ideas_start:0 "Coppertown Traditions"
 A69_ideas_bonus:0 "Coppertown Ambition"
 A69_one:0 "Copperfoot Foundry"
 A69_one_desc:0 "We control the largest -and only- source of copper west of the Dameshead. Ever since the legendary Steve Copperfoot, the Copperfoot family has capitalized on the abundance of natural, easy to mine copper by smelting and working it locally. If it's copper, we can make it. Cannons are no exception to that rule."
 A69_two:0 "Regulations Council"
 A69_two_desc:0 "With the relatively recent rise of guns and cannons the demand for copper has skyrocketed. To keep up our supply of copper-wrought wares we have found ourselves in need of infrastructure to work the metal. We have created a new council to oversee process and regulations on the construction of new buildings to make sure we do it in an efficient way."
 A69_three:0 "The Guns of Coppertown"
 A69_three_desc:0 "In times of need we make sure that our own people are first in line to receive the weapons and munitions we produce. With our de-facto monopoly on copper munitions in the region we can make sure that our foes are always outgunned."
 A69_four:0 "Big Smelty"
 A69_four_desc:0 "In the heart of Copperfoot Foundry stands the largest furnace in the Small Country. Relative to our own size it might even be the biggest smelter outside of Dwarven lands. This furnace has become something of a national symbol for the fledgling nation of Coppertown. Dubbed 'Big Smelty' by the workers and decorated with a face and large copper feet it even draws visitors from outside Coppertown to see it. Oh and also it produces loads and loads of metal."
 A69_five:0 "Rich as a Copperbutt"
 A69_five_desc:0 "The Copperbutts, once an offshoot of the Copperfoot family, has long since learned to stand on their own feet. Where the Copperfoots are masters of working the copper that gives our nation it's name, the Copperbutts are masters of selling our copper wares. Truly they have been so successfull at it that it coined the saying 'Rich as a Copperbutt'"
 A69_six:0 "A Nation of Miners and Crafters"
 A69_six_desc:0 "We are a nation of miners and craftsmen. Where other Halflings struggle to think large enough to properly build and maintain forts we are used to big projects and the work they require. We have found our natural talents lend themselves to the task of building big, sturdy walls just as well as to working our beloved copper."
 A69_seven:0 "The Big Guns"
 A69_seven_desc:0 "People always say that Halflings need smaller weapons to be able to fight. This may be true in principle, a single Halfling can only lift so much gun. However for cannons, transported by cart, this restriction does not apply. We can make those guns as big as we want."

