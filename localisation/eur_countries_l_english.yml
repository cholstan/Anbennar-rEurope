 X22:0 "Southroy"
 X22_ADJ:0 "Southroy"
 X22_ideas:0 "Southroy Ideas"
 X22_ideas_start:0 "Southroy Traditions"
 X22_ideas_bonus:0 "Southroy Ambition"
 X22_one:0 "Lorenan's Inheritance"
 X22_one_desc:0 "When Reanna III died, passing the throne to a cousin while triggering the 2nd Lilac Wars, our branch of the family was passed over for consideration for the throne despite having a stronger claim than our cousins. Yet we have not forgotten our claims. Our branch of the family still maintains a strong claim to the throne. We shall enforce that claim either by diplomacy or force!"
 X22_two:0 "King of the South"
 X22_two_desc:0 "Lencenor is a fabulously wealthy land yet highly decentralized. Maintaining relationships with vassals is the key to maintaining control over the region. And while the main branch failed to do so during the Lilac Wars, we shall ensure that our vassals come to either respect us or fear us."
 X22_three:0 "Overseas Ambitions"
 X22_three_desc:0 "With the discovery of the New World and the potential riches waiting over there, we should invest a considerable amount of our efforts into expanding our navy and setting forth for lands unknown. Colonization and conquests shall fuel our empire at home and place our nation at the forefront of powers in Cannor."
 X22_four:0 "Neverending Fight"
 X22_four_desc:0 "Our lands are positioned at the very edge of Lorent. Reverian Raiders, Derannic Calvary Raids, and Halflings Insurrections are a daily occurrence. While a nuisance, it has given us experience in always being ready and able to justify some of the more extreme and unjustified actions we take. Let us use this experience in how we deal with our enemies."
 X22_five:0 "Wealth of Lencenor"
 X22_five_desc:0 "Grain, grapes, wine, silk, textiles, and red iron are among the various exports from Lencenor. The land is fertile and rich in materials that fuel our economies and give us an edge on our neighbors. By investing in the various industries our nation we shall ensure that the prosperity of the land will remain."
 X22_six:0 "Undisputed Rule"
 X22_six_desc:0 "During the Lilac Wars, the main branch made many mistakes, foremost among them being the failure to maintain the loyalty of the Wine Lords. We shall not suffer the same fate. By maintaining numerous fortifications and outposts manned by royal troops throughout the land, we shall ensure loyalty while presenting a formidable obstacle for an rebellion or invasion."
 X22_seven:0 "The Empire's Legions"
 X22_seven_desc:0 "As our realm expands so too must our army. We shall implement a system where every male villager between the ages of 16 and 40 registers with the local royal sheriff allowing us to know how much manpower we can draw on, where it is located, and how to obtain it. This should ensure an easier access to men for the armies."

 X23:0 "Triarchy"
 X23_ADJ:0 "Triarchist"
 X23_ideas:0 "Triarchy Ideas"
 X23_ideas_start:0 "Triarchy Traditions"
 X23_ideas_bonus:0 "Triarchy Ambition"
 X23_one:0 "Mass Exoskeletons"
 X23_one_desc:0 "The Dragonwake had devastated the gnomish race to the point that in the aftermath, each gnome was precious, using artificery they had come to develop exoskeletons to protect, but also help them in daily activities. The reconquest of Dragon Coast by Nimscodd Hierarchy has led to the further development. Now armed with knowledge of not only those of gnomes, but goblins and kobolds as well, we are able to produce weaker versions, but on a far grander scale, not only for our artificers, but the entire army."
 X23_two:0 "The Haraf Home Fleet"
 X23_two_desc:0 "Gommoport has long been considered a major port for any ships travelling between Aelantir and Halless. This led to many outside forces looking to take control over the port, and possibly all of Haraf, for themselves. If we are to do so, we must aim to stop the enemy on the seas before they have the chance to threaten our mainland."
 X23_three:0 "Time To Think"
 X23_three_desc:0 "Whether it is goblins leaving Bayvic or both Gnomes and Kobolds leaving the Dragon Coast, the truth is that none of these people have had the opportunity to truly develop their ideals in peace, not having ample resources nor the time to do so. But Haraf is different, in these new lands where they do not have to worry about constant threats, the minds that were once dormant are now able to flourish."
 X23_four:0 "Firearms Tradition"
 X23_four_desc:0 "Unlike dwarves or humans who discovered the usefulness of gunpowders in wars just recently. We had long known about its effectiveness and destructive power. Applying its usage before anybody else, we had developed many military and naval theories to utilise them to its greatest extent."
 X23_five:0 "The First Artificer Army"
 X23_five_desc:0 "Having its foundation in Gommoport, the Tinker army is the first ever artificer army to exist, our people had always lacked when it came down to physical strength compared to many of our neighbours. Instead of mindlessly trying to fight like them, we developed our own way of fighting by creating weapons made by magic. This led to the creation of the most feared army across all of Aelantir and beyond, no colonisers dares to fight the Triarchy on our soil!"
 X23_six:0 "Tactics of Kobolds and Goblins"
 X23_six_desc:0 "What happens when you combine the Goblin love for explosions and Kobold cunning traps? You create a two punch combo bound to terrify the enemies!"
 X23_seven:0 "Gnomish Artillery"
 X23_seven_desc:0 "If there is something that Gnomes love, it is mathematics, what better weapon to symbolise this than artillery? By researching precursor relics, we are able to always be a step ahead of our competitors in artillery developments."

 X24:0 "Northern League"
 X24_ADJ:0 "League"
 X24_ideas:0 "Northern League Ideas"
 X24_ideas_start:0 "Northern League Traditions"
 X24_ideas_bonus:0 "Northern League Ambition"
 X24_one:0 "Magnate policies"
 X24_one_desc:0 "The Northern League is led by the council of magnates. This has lead to many changes in policies, including commerce, with favourable policies for burghers, our trade is greater than ever before."
 X24_two:0 "Cannorian factory"
 X24_two_desc:0 "The Northern League is the first major human nation to industrialize, with our industrial centres around river Alen, it gained nickname Black Alen. From there many goods are produced and exported across Cannor and beyond."
 X24_three:0 "The wind blows in new direction"
 X24_three_desc:0 "The kingdom of Gawed had for centuries been humiliated by our southern rival in Lencenor. Including losing the rich region of Small Country. With the magnates taking over, we had defeated not only Lorent, but as well it's fellow coalition members, because of this, people are in high spirit, for the age of Alenics had come."
 X24_four:0 "The Northern Armada"
 X24_four_desc:0 "The conquest of Gerudia had secured us with plenty of natural resources to supply our ever expanding industry. A new security problem had however arised, as our access to it could be very well interupted by a foreign fleet, isolating and splitting the nation in half. We need to invest into a fleet to ensure this does not happen."
 X24_five:0 "Booming population"
 X24_five_desc:0 "The industrial revolution had brought with it a demand for a large workforce, leading to a rapid increase of our population. We are now able to enlist those very people into our army."
 X24_six:0 "New age firepower"
 X24_six_desc:0 "Our smallfolk friends in Dragon coast had sold us rather interesting new toys. These weapons with unprecendated firepower will allow us to overpower any enemy before they have a chance to fire."
 X24_seven:0 "Experienced shooters"
 X24_seven_desc:0 "The forests in Alenic frontier are harsh, cold and full of beasts. That is why every boy has to pick up a gun from early age to survive, their experience will now be used on the battlefield, where every bullet can decide the outcome of the war."

 B46:0 "Grasshopper Muncher"
 B46_ADJ:0 "Grasshopper Muncher"
 B46_ideas:0 "Grasshopper Muncher Ideas"
 B46_ideas_start:0 "Grasshopper Muncher Traditions"
 B46_ideas_bonus:0 "Grasshopper Muncher Ambition"
 B46_one:0 "The Locust Corps"
 B46_one_desc:0 "The Locust Corps dates back to 1438. Slicktooth 'The Hungry' - a masterful Transmuter had attempted to enlarge some grasshoppers to munch on. He succeeded and was immediately crushed by the giant insects. However the insects breed true and we now ride them into battle to squish our enemies under their powerful hindlegs."
 B46_two:0 "The many advantages of a diverse diet"
 B46_two_desc:0 "Our Giant Grasshoppers offer many logistical advantages. They can carry large amounts of supply. They don't need to eat much. They can eat almost anything if necessary and they are also edible - and tasty."
 B46_three:0 "Envious neighbors"
 B46_three_desc:0 "Many have tried to copy us and ride giant grasshoppers, less have survived the attempt. It is a matter of pride and proof of our superiority that only we have successfully ridden these beasts into battle - a fact that even our enemies have to begrudgringly acknowledge."
 B46_four:0 "Caravan Support"
 B46_four_desc:0 "While the mercchants still prefer carts and oxen to lug their wares, they have certainly taken to the advantages a speedy scout can add to a caravan. Even a single grasshopper rider can scout out troubles on the street for a caravan to avoid."
 B46_five:0 "Fast reproduction"
 B46_five_desc:0 "These grasshoppers breed like... well... grasshoppers. They grow up fast and lay many eggs. In fact we need to sterilize all but a few of them. Who knows what would happen if any escaped and bred in the wild?"
 B46_six:0 "A matter of honor"
 B46_six_desc:0 "Many a young goblin aspires to become part of the Locust Corps, for only the strongest and toughest soldiers are able to survive the constant whiplash that riding these beasts brings with it. "
 B46_seven:0 "Grasshopper Riot Squads"
 B46_seven_desc:0 "Nothing quells a rebellion better than a few well-placed jumps into the middle of an angry mob."

 B45_ideas:0 "Headwearer Ideas"
 B45_ideas_start:0 "Headwearer Traditions"
 B45_ideas_bonus:0 "Headwearer Ambition"
 B45_legacy_of_aminkle_headwearer:0 "Legacy of Aminkle Headwearer"
 B45_legacy_of_aminkle_headwearer_desc:0 "Aminkle Headwearer singlehandly improved the standing of the Headwearer with the adventurers of the Anbenncost Expedition, for a time. Valuable time that would allow him to set us toward the path of Tinkering Monarchy."
 B45_bonewear:0 "Bonewear"
 B45_bonewear_desc:0 "During the Greentide the Headwearer clan of goblins began picking up the bones of their fallen brethren and overlords and crafting them into makeshift armour, which their orcish overlords denied them up until that point. Eventually it would prove to be a strong defense against the superstitious orcs and start the tradition of proto artificery."
 B45_fire_haired_saviour:0 "Fire Haired Saviour"
 B45_fire_haired_saviour_desc:0 "Dookans warriors, cruel\nberserkers, and one million\nblood drenched thugs stand\nbetween freedom and us\n\nYour agape sacrifice\nshatters them like green glass,\nFire Haired Saviour\ncarrying thunders might\n\nThe steps you took\nour leaders will follow.\nThe fight you did\nour warriors will continue\n\nWe thank you, Saviour"
 B45_continuing_the_fight:0 "Continuing the Corins fight"
 B45_continuing_the_fight_desc:0 "Corins enemies surround us. The kingdom left by the Greytide to the North, greentide remnants to the south and east, and most monstrous of all, Alenics to the West. We must codify it into law that any Goblin able to hold a weapon or able to tinker, may be called to serve the army at any point.\n-Grand Captain Hak Firespear"
 B45_corrin_is_a_goblin:0 "Corin is a goblin"
 B45_corrin_is_a_goblin_desc:0 "As it was seen in a vision by the clergy serving the Headwearer clan, Corin was never a human from Havoral. She was a small Goblin striking down the giant of an orc that was Dookanson, so that we may have our freedom. Our people will love this newest relevation. The humans all around us will come to see the truth... eventually."
 B45_religious_brothers:0 "Religious Brothers and Sisters"
 B45_religious_brothers_desc:0 "Almost as zealous as the average goblin in their worship of Corin, the human subjects that we govern, would make for excellent auxileries in her crusade."
 B45_mech_crusaders:0 "Mech Crusaders"
 B45_mech_crusaders_desc:0 "It was too big to be called enchanted armour. Massive, thick, heavy, and far too many features. Indeed it was something far beyond, something that will lead the League of Corin to victory."

 Z46_ideas:0 "Esmaria Ideas"
 Z46_ideas_start:0 "Esmaria Traditions"
 Z46_ideas_bonus:0 "Esmaria Ambition"
 Z46_one:0 "All Along the River"
 Z46_one_desc:0 "The Esmar River Parties are a moment of national celebration that defines like no other event the Esmari culture. As teams compete fiercely for glory, all shots are allowed. The audience cheers just as much for the victors as it does for the losers, for nothing is more satisfying to the common people and the nobles alike than contemplating the often spectacular demise of the contenders."
 Z46_two:0 "United Academies of Esmaria"
 Z46_two_desc:0 "The United Academies of Esmaria was founded in 1565 when the Engineering College of Giberd, the University of Konwell, the Bard Academy of Seinathil and the Engineering Department of Silverforge decided to establish cross-discipline courses. This boosted scholarly exchanges between these institutions, eventually leading to a never before seen intermingling of human, gnomish and dwarven knowledge."
 Z46_three:0 "Esmaria Calls!"
 Z46_three_desc:0 "Following the end of the Lilac Wars in 1444, the Grand Duchy of Esmaria was splinterred, its feudal vassals released at the mercy of the new Wexonard Emperors. Esmari would rather perish than suffer such an indignity again!"
 Z46_four:0 "Cultural Center of Anbennar"
 Z46_four_desc:0 "Everywhere in Anbennar, nobles and peasant alike look to emulate Esmari fashion, lifestyle and trends. A burdgeoning cauldron of cultural innovation, Esmaria is a mandatory destination for any aspiring artists or artisans looking to perfect their craft and make a name for themselves, which in turn contributes to make Esmari culture shine outside of its borders."
 Z46_five:0 "Innovative Esmari Metalurgy"
 Z46_five_desc:0 "As Artificery started to develop in Esmaria under the impulsion of the Engineering College of Giberd, the forges of Telgeir were upgraded to become one of the most innovative centers of metallurgy in Anbennar. The steel produced in the coal and damestear-fuelled foundries makes for exceptional protection, even against modern gunfire."
 Z46_six:0 "Esmari Luxury Industry"
 Z46_six_desc:0 "The sprawling urban areas of Esmaria have always been renown in the whole of Cannor for the quality of their handmade production especially regarding luxury goods. Be it fashion dress, jewelry or furniture, the Esmari artisans are the best at using the finest products and turn them into the most expensive and luxurious items one can buy."
 Z46_seven:0 "Esmari Royal Musketeers"
 Z46_seven_desc:0 "Popularized by the famous novel of Aldres Sil Dumas, the Esmari Musketeers are a force as deadly as they are flamboyant on the battlefield. Clothed in the finest Esmari fashion, equipped with state-of-the-art Telgeir-forged steel rifles and swords, they make the pride of their compatriots, and the envy of duller soldiers all around Halann."

