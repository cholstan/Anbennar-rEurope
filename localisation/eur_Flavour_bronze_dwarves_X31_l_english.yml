 bronzedwarves.1.t: "The Bronze Heir"
 bronzedwarves.1.d: "The time has come to choose new heir for our theocracy. Shall we choose one of the nobles or shall we choose one of our priests as our next ruler?"
 bronzedwarves.1.a: "A priest, to rule for a decade!"
 bronzedwarves.1.b: "A noble who will rule for life!"


 bronzedwarves.2.t: "The Bronze Ruler"
 bronzedwarves.2.d: "A new ruler rises to power in the Bervinâl Dhûmankon."
 bronzedwarves.2.a: "May $MONARCH$ rule well for his decade-long term!"
 bronzedwarves.2.b: "May $MONARCH$ devote his life to our nation!"


 bronzedwarves.3.t: "The term ends"
 bronzedwarves.3.d: "$MONARCH$ has devoted the last decade to the nation but the time has come to step down."
 bronzedwarves.3.a: "I love democracy."

 biaakhatep_EC8_nation_title: "Form the Bronze Empire"
 biaakhatep_EC8_nation_desc: "The time has come to claim our right as the Stewards of the Sorrow!"
 
 abdicate_bronze_dwarf_title: "Abdicate our Monarch."
 abdicate_bronze_dwarf_desc: "Our ruler has been found unfit to keep ruling our great nation!"

 bronzedwarves.4.t: "Growing the Pride"
 bronzedwarves.4.d: "Our growing realm has allowed us to settle more Harimari into our lands."
 bronzedwarves.4.a: "Welcome to our Pride!"
 bronzedwarves.4.b: "I think we have enough Harimari..."

 bronzedwarves.5.t: "The Bronze Dual Government"
 bronzedwarves.5.d: "This is the true form of our nation!"
 bronzedwarves.5.a: "It's for the best that we return to our roots."

 bronzedwarves.6.t: "Experienced Priests"
 bronzedwarves.6.d: "Our priests are more experienced than a regular noble."
 bronzedwarves.6.a: "It is time for $MONARCH$'s potential to be known!"

 bronzedwarves.8.t: "The Brilliant Bronze Mages"
 bronzedwarves.8.d: "Khetapera has long been the home of many powerful mages. Our dominance over our region has garnered the attention of a new one who offers their services to us!"
 bronzedwarves.8.a: "Welcome to the Bronze Hold!"
 bronzedwarves.8.b: "Tehkaa..? That sounds familiar..."

 bronzedwarves.9.t: "A job well done"
 bronzedwarves.9.d: "'My job here is done', Tehkaa exclaims before vanishing into thin air..."
 bronzedwarves.9.a: "But you didn't do anything..."

 bronzedwarves.10.t: "The Fate of the Bronze Hold"
 bronzedwarves.10.d: "Long has the Bronze Hold been a subject under Aramoole, an overlord who has treated us well; but now is the time to decide our fate!"
 bronzedwarves.10.a: "We owe everything to Aramoole!"
 bronzedwarves.10.b: "We are the true Champions of Aakhet!"
 bronzedwarves.10.c: "The Mother Sorrow is to be protected!"
 bronzedwarves.10.e: "Aakhet is not Elikhet reborn!"

 bronzedwarves.11.t: "Ahati Rebellion"
 bronzedwarves.11.d: "Thankfully our reforms have calmed down the fires of revolt."
 bronzedwarves.11.a: "This could be going a lot worse!"

 bronzedwarves.12.t: "Steward Victorious"
 bronzedwarves.12.d: "At long last the Rebellion is dealt with."
 bronzedwarves.12.a: "It's finally over."

 bronzemission16.tt: "Ovdal Tungr will become our vassal should this be done diplomatically."
 bronzemission18.tt: "The specified provinces will gain +1 goods produced."
 bronzemission22.tt: "This will increase the rate of the Pride events."
 bronzemission32.tt: "If this is done while Aramoole has 200 relations, we will become their overlord."
 bronzemission33.tt: "This event employs a war mage that scales with every 20 Army Tradition up to 80. If this is completed while being Aakhetist there will be a special bonus."
 bronzemission41.tt: "We will be able to decide our religion and relationship with Aramoole."
 bronzemission53.tt: "Gain +20 hedonism and +10 mandate."